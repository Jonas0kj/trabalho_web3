<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Apartamento</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src="script.js"></script>
</head>
<body>
  <h1>Planta do Apartamento</h1>
  <main class="conteiner">
    <div class="bloco" id="b1"><p>Garagem</p></div>
    <div class="bloco" id="b2"><p>Quarto 1</p></div>
    <div class="bloco" id="b3"><p>Banheiro</p></div>
    <div class="bloco" id="b4"><p>Cozinha</p></div>
    <div class="bloco" id="b5"><p>Entrada Principal</p></div>
    <div class="bloco" id="b6"><p>Sala de Estar</p></div>
    <div class="bloco" id="b7"><p>Quarto 2</p></div>
    <div class="bloco" id="b8"><p>Armazém</p></div>
  </main>
  <div class="controle">
    <h2>Controle</h2>
    <div class="buttons"> 
    <p>Garagem</p>
      <button type="button" id="btn1" onclick="ligarG()" class="verde">Ligar</button>
      <button type="button" id="btn2" onclick="desligarG()">Desligar</button>
    <hr>
      <p>Entrada Principal</p>
      <button type="button" id="btn3" onclick="ligarEP()">Ligar</button>
      <button type="button" id="btn4" onclick="desligarEP()">Desligar</button>
    <hr>
      <p>Quarto 1</p>
      <button type="button" id="btn5" onclick="ligarQ1()">Ligar</button>
      <button type="button" id="btn6" onclick="desligarQ1()">Desligar</button>
    <hr>
      <p>Quarto 2</p>
      <button type="button" id="btn7" onclick="ligarQ2()">Ligar</button>
      <button type="button" id="btn8" onclick="desligarQ2()">Desligar</button>
    <hr>
      <p>Cozinha</p>
      <button type="button" id="btn9" onclick="ligarC()">Ligar</button>
      <button type="button" id="btn10" onclick="desligarC()">Desligar</button>
    <hr>
      <p>Banheiro</p>
      <button type="button" id="btn11" onclick="ligarB()">Ligar</button>
      <button type="button" id="btn12" onclick="desligarB()">Desligar</button>
    <hr>
      <p>Armazém</p>
      <button type="button" id="btn13" onclick="ligarA()">Ligar</button>
      <button type="button" id="btn14" onclick="desligarA()">Desligar</button>
    <hr>
      <p>Sala de Estar</p>
      <button type="button" id="btn15" onclick="ligarSE()">Ligar</button>
      <button type="button" id="btn16" onclick="desligarSE()">Desligar</button>
    </div>
  </div>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
